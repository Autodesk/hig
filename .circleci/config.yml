defaults: &defaults
      working_directory: ~/hig
      docker:
        - image: circleci/node:8.2.1

version: 4
jobs:
  vanilla-setup:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
      - run:
          name: npm Install (Vanilla)
          command: npm install
          working_directory: packages/vanilla
      # Store vanilla node_modules for this revision of vanilla/package.json
      - save_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
          paths:
            - packages/vanilla/node_modules
  vanilla-build:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
      - run:
          name: Build (Vanilla)
          command: npm run lib
          working_directory: packages/vanilla
      # Store vanilla build files for this commit
      - save_cache:
          key: lib-cache-vanilla-v5-{{ .Revision }}
          paths:
            - packages/vanilla/lib
  react-setup:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
      # Get React node_modules for this revision of react/package.json
      - restore_cache:
          key: dependency-cache-react-v5-{{ checksum "packages/react/package.json" }}
      - run:
          name: npm Install (React)
          command: npm install hig-vanilla && npm install
          working_directory: packages/react
      # Store React node_modules for this revision of react/package.json
      - save_cache:
          key: dependency-cache-react-v5-{{ checksum "packages/react/package.json" }}
          paths:
            - packages/react/node_modules
  react-build:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
      # Get React node_modules for this revision of react/package.json
      - restore_cache:
          key: dependency-cache-react-v5-{{ checksum "packages/react/package.json" }}
      - run: 
          name: Install Lerna 
          command: sudo npm install -g lerna
          working_directory:  ~/hig  
      - run: 
          name: 
          command: lerna bootstrap && cd packages/react && npm run lib
          working_directory:  ~/hig           
      # Store React build files for this commit
      - save_cache:
          key: lib-cache-react-v5-{{ .Revision }}
          paths:
            - packages/react/lib
  vanilla-test:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
      # Get vanilla build files for this commit
      - restore_cache:
          key: lib-cache-vanilla-v5-{{ .Revision }}
      - run:
          name: Start Server (Vanilla)
          command: ./node_modules/http-server/bin/http-server
          background: true
          working_directory: packages/vanilla
      - run:
          name: Run Tests (Vanilla)
          command: npm run gemini-ci
          working_directory: packages/vanilla
  react-test:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "packages/vanilla/package.json" }}
      # Get vanilla build files for this commit
      - restore_cache:
          key: lib-cache-vanilla-v5-{{ .Revision }}
      # Get React node_modules for this revision of react/package.json
      - restore_cache:
          key: dependency-cache-react-v5-{{ checksum "packages/react/package.json" }}
      # Get React build files for this commit
      - restore_cache:
          key: lib-cache-react-v5-{{ .Revision }}
      - run:
          name: Run Tests (React)
          command: npm run test-ci
          working_directory: packages/react
  pacakges-deploy:
    <<: *defaults
    steps:
      - checkout
      # Get vanilla node_modules for this revision of vanilla/package.json
      - restore_cache:
          key: dependency-cache-vanilla-v5-{{ checksum "package.json" }}
      # Get React node_modules for this revision of react/package.json
      - restore_cache:
          key: dependency-cache-react-v5-{{ checksum "package.json" }}
      # Get vanilla build files for this commit
      - restore_cache:
          key: lib-cache-vanilla-v5-{{ .Revision }}
      # Get React build files for this commit
      - restore_cache:
          key: lib-cache-react-v5-{{ .Revision }}
      - run:
          name: Add auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          working_directory: packages/react
      - run:
          name: Deploy hig-react
          command: npm publish
          working_directory: packages/react
      - run:
          name: Deploy hig-vanilla
          command: npm publish
          working_directory: packages/vanilla   
workflows:
  version: 2
  build-test-validate-and-deploy:
    jobs:
      - vanilla-setup
      - react-setup:
          requires:
            - vanilla-setup
      - vanilla-build:
          requires:
            - vanilla-setup
      - react-build:
          requires:
            - react-setup
      - vanilla-test:
          requires:
            - vanilla-build
      - react-test:
          requires:
            - react-build
      - react-validate:
          filters:
            branches:
              only: master
          requires:
            - vanilla-test
            - react-test
      - packages-deploy:
          filters:
            branches:
              only: master
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
