<div class="hig__text-area">
    <textarea name="{{name}}" id="{{id}}" class="hig__text-area__field" placeholder="{{ placeholder }}">{{value}}</textarea>
    <!--LABEL-->
    <label for="{{id}}" class="hig__text-area__label {{#label}}hig__text-area__label--visible{{/label}}" >{{label}}</label>
    <!--INSTRUCTIONS-->
    {{#instructions}}<p class="hig__text-area__instructions">{{instructions}}</p>{{/instructions}}
    <!--REQUIRED-NOTICE-->
</div>
