<div class='hig__input-button hig__input-button--radio'>
  <!--RADIOBUTTON_LABEL-->
  <label for="{{ id }}" class="hig__input-button__label{{^label}} hig--hidden{{/label}}">{{ label }}</label>
  <input type="radio" class="hig__input-button__input" name="{{ name }}" id="{{ id }}" value="{{ value }}">
  <span class="hig__input-button__input-wrapper"></span>
</div>
