<div class="hig__range {{#disabled}}hig__range--disabled{{/disabled}}">
    <div class="hig__range__field__range-values" data-range-min="{{minValue}}" data-range-max="{{maxValue}}">
      <span class="hig__range__field__current-value">{{value}}</span>
      <input id={{id}} class="hig__range__field" type="range" min="{{minValue}}" max="{{maxValue}}"
             step={{step}} value="{{value}}"></input>
      <!--LABEL-->
      {{#label}}<label for="{{id}}" class="hig__range__label">{{label}}</label>{{/label}}
    </div>

    <!--INSTRUCTIONS-->
    {{#instructions}}<p class="hig__range__instructions">{{instructions}}</p>{{/instructions}}
    <!--REQUIRED-NOTICE-->
</div>
