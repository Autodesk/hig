<div class='hig__input-button hig__input-button--checkbox'>
  <!--CHECKBOX_LABEL-->
  <label class="hig__input-button__label{{^label}} hig--hidden{{/label}}" for="{{ id }}" >{{ label }}</label>
  <input type="checkbox" class="hig__input-button__input" name="{{ name }}" id="{{ id }}" value="{{ value }}">
  <span class="hig__input-button__input-wrapper"></span>
</div>
