<html>
<head>
 <link rel="stylesheet" href="../../../../../lib/hig.css">
 <script type="text/javascript" src="../../../../../lib/hig.js"></script>
 <script type="text/javascript" src="../../../../../../src/helpers/test.js"></script>

 <style>
  body {
   padding: 30px;
  }

  .test-group {
   margin-bottom: 50px;
  }
  .test-container { display: flex; flex-direction: row; }
  /*.tests-checkbox { display: flex; flex-direction: row; flex-shrink: 0; flex-grow: 1; }*/
 </style>
</head>
<body>

<div class="tests-checkbox-heading"></div>
<div class='test-container' style="padding: 40px; margin: 0;">
 <div class="tests-checkbox"></div>
 <div class="tests-checkbox tests-checkbox1"></div>
 <div class="tests-checkbox tests-checkbox2"></div>
 <br>
 <div class="tests-checkbox tests-checkbox3"></div>
 <br>
 <div class="tests-checkbox tests-checkbox4"></div>
 <br>
 <div class="tests-checkbox tests-checkbox5"></div>
  <span>This should have no label</span>
</div>

<script>
 const FormElements = new Hig.FormElements();
 const Checkbox = FormElements.partials.Checkbox;

 const DefaultHeading = new Hig.Typography({
  text: "Different Checkboxes",
  type: "size"
 });

 const DefaultCheckbox = new Checkbox({
  label: "So basic",
  name: "am_i_checked",
  value: "yes"
 });

 DefaultHeading.mount('.tests-checkbox-heading');
 DefaultCheckbox.mount('.tests-checkbox');


 const Checkbox1 = new Checkbox({
  label: "Checked",
  name: "agreement",
  value: "iagree"
 });

 Checkbox1.mount('.tests-checkbox1');
 Checkbox1.check();

 const Checkbox2 = new Checkbox({
  label: "Required",
  name: "ready_to_work",
  value: "work_work"
 });
 Checkbox2.mount('.tests-checkbox2');
 Checkbox2.required();

 const Checkbox3 = new Checkbox({
  label: "Disabled",
  name: "u_cant_check_this",
  value: "hammertime"
 });
 Checkbox3.mount('.tests-checkbox3');
 Checkbox3.disable();

 const NoLabelCheckbox = new Checkbox({})
 NoLabelCheckbox.mount('.tests-checkbox4');
 NoLabelCheckbox.setLabel("");
 NoLabelCheckbox.setValue("SOMEVAL");
 NoLabelCheckbox.setName("SOMENAME");


 const DisabledAndCheckedCheckbox1 = new Checkbox({
  label: "Checked",
  name: "agreement",
  value: "iagree"
 });

DisabledAndCheckedCheckbox1.mount('.tests-checkbox5');
DisabledAndCheckedCheckbox1.check();
DisabledAndCheckedCheckbox1.disable();


</script>

</body>
</html>
