<!DOCTYPE html>
<html lang='en' >
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../../lib/hig.css">
        <script type="text/javascript" src="../../../../lib/hig.js"></script>
        <style>
            .test-container {
                padding: 40px;
                margin: 0;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class='test-container'></div>
        <script>
            var i18next = Hig.i18next;
            i18next.changeLanguage('en');

            function createFlyoutContent() {
                var flyoutContent = document.createElement('div');
                flyoutContent.textContent = i18next.t("sample.hello_world");
                return flyoutContent;
            }


            // ----------------------------
            // DEFAULT FLYOUT
            // ----------------------------

            var defaultFlyout = new Hig.Flyout({
                anchorPoint: 'top-right'
            });
            defaultFlyout.mount('.test-container');
            defaultFlyout.addSlot(createFlyoutContent());
            defaultFlyout.onClickOutside(function() {
                defaultFlyout.close();
            });

            var defaultButton = new Hig.Button({
                "title": i18next.t("flyout.open_default_btn")
            });

            defaultFlyout.addTarget(defaultButton);
            defaultButton.onClick(function(e) {
                defaultFlyout.open();
            });


            const spacer = new Hig.Spacer({ type: 'inline' });
            spacer.mount('.test-container');


            // ----------------------------
            // SETTER FLYOUT
            // ----------------------------

            var setterFlyout = new Hig.Flyout();
            setterFlyout.mount('.test-container');
            setterFlyout.setAnchorPoint('top-center');
            setterFlyout.addSlot(createFlyoutContent());
            setterFlyout.onClickOutside(function() {
                setterFlyout.close();
            });

            var setterButton = new Hig.Button({
                "title": i18next.t("flyout.open_setter_btn")
            });

            setterFlyout.addTarget(setterButton);
            setterButton.onClick(function(e) {
                setterFlyout.open();
            });

        </script>
    </body>
</html>
