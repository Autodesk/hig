<html>

<head>
  <link rel="stylesheet" href="../../../../../../lib/hig.css">
  <script type="text/javascript" src="../../../../../../lib/hig.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>
  <script>
    const GlobalNav = new Hig.GlobalNav();
    GlobalNav.mount("body");

    const TopNav = new GlobalNav.partials.TopNav({
      "logo": "https://www.dexigner.com/images/news/xw/22856.jpg",
      "logo_link": "#"
    });
    GlobalNav.addTopNav(TopNav);

    TopNav.setLogo("../../../../global-nav/tests/bim-logo.png"); // Update logo
    TopNav.setLogoLink("http://autodesk.com"); // update logo link

    const SideNavContainer = new GlobalNav.partials.SideNav();
    GlobalNav.addSideNav(SideNavContainer);

    const SideNavCompact = new SideNavContainer.partials.SideNavCompact({});
    SideNavContainer.addContent(SideNavCompact);

    // Add a group with modules
    const Group1 = new SideNavCompact.partials.Group();
    SideNavCompact.addGroup(Group1);

    const Group1_Module1 = new Group1.partials.Module({
      "icon": "project-management",
      "title": "Module 1",
    });
    Group1.addModule(Group1_Module1);
    Group1_Module1.activate();

    const Group1_Module2 = new Group1.partials.Module({
      "icon": "project-management",
      "title": "Module 2",
    });
    Group1.addModule(Group1_Module2);

    // Add another group with modules
    const Group2 = new SideNavCompact.partials.Group();
    SideNavCompact.addGroup(Group2);

    const Group2_Module1 = new Group2.partials.Module({
      "icon": "project-management",
      "title": "Module 3",
    });
    Group2.addModule(Group2_Module1);

    // Reveal the SideNav
    GlobalNav.showSideNav();

    document.body.addEventListener('click', function () {
      [
        SideNavContainer,
        SideNavCompact,
        Group1,
        Group1_Module1,
        Group1_Module2,
        Group2,
        Group2_Module1
      ].forEach((component) => component.setTheme("dark-blue"))
    })
  </script>
</body>
