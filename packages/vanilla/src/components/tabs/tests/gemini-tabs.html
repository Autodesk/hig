<html>
    <head>
        <link rel="stylesheet" href="../../../../../../lib/hig.css">
        <script type="text/javascript" src="../../../../../../lib/hig.js"></script>
    </head>
    <body>
        <style>
            body, html{
                margin: 0; padding: 0;
            }
        </style>

        <div class="test-wrapper"></div>

        <script>
            // ADD TABS IN SUBNAV
            var Tabs = new Hig.Tabs();
            Tabs.mount('.test-wrapper');

            var Tab1 = new Tabs.partials.Tab({
                "label": "Details"
            });
            Tabs.addTab(Tab1);
            Tab1.activate();

            var Tab2 = new Tabs.partials.Tab({
                "label": "Activities"
            });
            Tabs.addTab(Tab2);

            var Tab3 = new Tabs.partials.Tab({
                "label": "Inspector"
            });
            Tabs.addTab(Tab3);

        </script>

    </body>
</html>
