<html>
    <head>
        <link rel="stylesheet" href="../../../../lib/hig.css">
        <script type="text/javascript" src="../../../../lib/hig.js"></script>

        <style>
            .buttonHolder {
                display: inline-block;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class='test-container' style="padding: 40px; margin: 0;">
            <div class='icon-button buttonHolder'></div>
            <div class='disabled-icon-button buttonHolder'></div>
        </div>

        <script>

            var IconButton = new Hig.IconButton({
                title: "Icon button",
                icon: "assets"
            });
            IconButton.mount(".icon-button");

            new Hig.IconButton({
                title: "Icon button",
                icon: "assets",
                type: "flat"
            }).mount(".icon-button");

            var DisabledIconButton = new Hig.IconButton({
                title: "Disabled icon button",
                icon: "assets"
            });
            DisabledIconButton.mount(".disabled-icon-button");
            DisabledIconButton.disable();

            var DisabledFlatIconButton = new Hig.IconButton({
                title: "Disabled icon button",
                icon: "assets",
                type: "flat"
            });
            DisabledFlatIconButton.mount(".disabled-icon-button");
            DisabledFlatIconButton.disable();

        </script>

    </body>
</html>
