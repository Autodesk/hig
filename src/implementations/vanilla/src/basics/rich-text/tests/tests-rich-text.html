<html>
  <head>
      <link rel="stylesheet" href="../../../../dist/hig.css">
      <script type="text/javascript" src="../../../../dist/hig.js"></script>

      <style>
          body {
              margin: 30px;
          }

          .tests-typo-group {
              margin: 50px 0;
          }
      </style>
  </head>
  <body>
      <div class='tests-typo-group'></div>

      <script>
        var content = [
          '<h1>H1: The quick brown fox jumps over the lazy dog</h1>',
          '<h2>H2: The quick brown fox jumps over the lazy dog</h2>',
          '<h3>H3: The quick brown fox jumps over the lazy dog</h3>',
          '<h4>H4, Sub1: The quick brown fox jumps over the lazy dog</h4>',
          '<h5>H5, Sub2: The quick brown fox jumps over the lazy dog</h5>',
          '<p>P, Standard: The quick brown fox jumps over the lazy dog</p>',
          '<p><b>B, Bold: The quick brown fox jumps over the lazy dog</b></p>',
        ].join('\n');

        var richText = new Hig.RichText({ html: content });
        richText.mount('.tests-typo-group');
      </script>

  </body>
</html>
