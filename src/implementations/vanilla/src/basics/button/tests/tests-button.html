<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../../../dist/hig.css">
        <script type="text/javascript" src="../../../../dist/hig.js"></script>

        <style>
            body{
                margin: 50px;
            }
            .test-container{
                margin-bottom: 50px;
            }
            .test-container > div{
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class='test-container'>
            <div class='test-typo-primary'></div>

            <div class='test-mount-primary-small'></div>
            <div class='test-mount-primary'></div>
            <div class='test-mount-primary-icon'></div>
            <div class='test-mount-primary-large'></div>
            <div class='test-mount-primary-disable'></div>
        </div>

        <div class='test-container'>
            <div class='test-typo-secondary'></div>

            <div class='test-mount-secondary-small'></div>
            <div class='test-mount-secondary'></div>
            <div class='test-mount-secondary-icon'></div>
            <div class='test-mount-secondary-large'></div>
            <div class='test-mount-secondary-disable'></div>
        </div>

        <div class='test-container'>
            <div class='test-typo-flat'></div>

            <div class='test-mount-flat-small'></div>
            <div class='test-mount-flat'></div>
            <div class='test-mount-flat-icon'></div>
            <div class='test-mount-flat-large'></div>
            <div class='test-mount-flat-disable'></div>
        </div>


        <div class='test-container'>
            <div class='test-typo-js'></div>

            <div class='test-js-events'></div>
            <div class='test-js-dispose'></div>
            <div class='test-js-update'></div>
            <div class='test-js-unmount'></div>
            <div class='test-js-disable'></div>
        </div>
        <script>

            var Typo = new Hig.Typography();

            // ----------------------------
            // PRIMARY BUTTON
            // ----------------------------

            var TitlePrimaryButton = new Typo.partials.Heading({
                "text": "Primary Button",
                "size": "h3"
            });

            TitlePrimaryButton.mount('.test-typo-primary');

            // Standard Size

            var PrimaryStandardSize = new Hig.Button({
                "title": "Standard Size"
            });

            PrimaryStandardSize.mount(".test-mount-primary");

            // Standard Size with icon

            var PrimaryStandardSizeWithIcon = new Hig.Button({
                "title": "Standard Size",
                "icon": "gear"
            });

            PrimaryStandardSizeWithIcon.mount(".test-mount-primary-icon");

            // Small Size

            var PrimarySmallSize = new Hig.Button({
                "title": "Small Size",
                "size": "small"
            });

            PrimarySmallSize.mount(".test-mount-primary-small");

            // Large Size

            var PrimarylargeSize = new Hig.Button({
                "title": "Large Size",
                "size": "large"
            });

            PrimarylargeSize.mount(".test-mount-primary-large");

            // Disabled Size

            var PrimaryDisabled = new Hig.Button({
                "title": "Disabled Button"
            });

            PrimaryDisabled.mount(".test-mount-primary-disable");

            PrimaryDisabled.disable();

            // ----------------------------
            // Secondary BUTTON
            // ----------------------------

            var TitleSecondaryButton = new Typo.partials.Heading({
                "text": "Secondary Button",
                "size": "h3"
            });

            TitleSecondaryButton.mount('.test-typo-secondary');

            // Standard Size

            var SecondaryStandardSize = new Hig.Button({
                "title": "Standard Size",
                "type": "secondary"
            });

            SecondaryStandardSize.mount(".test-mount-secondary");

            // Secondary Size

            var SecondaryStandardSizeWithIcon = new Hig.Button({
                "title": "Standard Size",
                "type": "secondary",
                "icon": "gear"
            });

            SecondaryStandardSizeWithIcon.mount(".test-mount-secondary-icon");

            // Small Size

            var SecondarySmallSize = new Hig.Button({
                "title": "Small Size",
                "type": "secondary",
                "size": "small"
            });

            SecondarySmallSize.mount(".test-mount-secondary-small");

            // Large Size

            var SecondarylargeSize = new Hig.Button({
                "title": "Large Size",
                "type": "secondary",
                "size": "large"
            });

            SecondarylargeSize.mount(".test-mount-secondary-large");

            // Large Size

            var SecondaryDisable = new Hig.Button({
                "title": "Disabled Button",
                "type": "secondary"
            });

            SecondaryDisable.mount(".test-mount-secondary-disable");
            SecondaryDisable.disable();


            // ----------------------------
            // Flat BUTTON
            // ----------------------------

            var TitleFlatButton = new Typo.partials.Heading({
                "text": "Flat Button",
                "size": "h3"
            });

            TitleFlatButton.mount('.test-typo-flat');

            // Standard Size

            var FlatStandardSize = new Hig.Button({
                "title": "Standard Size",
                "type": "flat"
            });

            FlatStandardSize.mount(".test-mount-flat");

            // Standard Size with icon

            var FlatStandardSizeWithIcon = new Hig.Button({
                "title": "Standard Size",
                "type": "flat",
                "icon": "gear"
            });

            FlatStandardSizeWithIcon.mount(".test-mount-flat-icon");

            // Small Size

            var FlatSmallSize = new Hig.Button({
                "title": "Small Size",
                "type": "flat",
                "size": "small"
            });

            FlatSmallSize.mount(".test-mount-flat-small");

            // Large Size

            var FlatlargeSize = new Hig.Button({
                "title": "Large Size",
                "type": "flat",
                "size": "large"
            });

            FlatlargeSize.mount(".test-mount-flat-large");

            // Large Size

            var FlatDisable = new Hig.Button({
                "title": "Disabled Button",
                "type": "flat"
            });

            FlatDisable.mount(".test-mount-flat-disable");
            FlatDisable.disable();


            // ----------------------------
            // JAVASCRIPT EVENT TESTS
            // ----------------------------

            var TitleJS = new Typo.partials.Heading({
                "text": "Javascript Event Tests",
                "size": "h3"
            });

            TitleJS.mount('.test-typo-js');

            // Regular event callback tests

            var EventsButton = new Hig.Button({
                "title": "All event are logged in console"
            });

            EventsButton.mount(".test-js-events");

            EventsButton.onClick(function(e){
                e.preventDefault();
                console.log("EventsButton CLICK")
            });

            EventsButton.onHover(function(e){
                console.log("EventsButton HOVER")
            });

            EventsButton.onFocus(function(e){
                console.log("EventsButton FOCUS")
            });


            // Disabled event callback tests

            var EventsDisabledButton = new Hig.Button({
                "title": "Disabled, but events are still triggered!"
            });

            EventsDisabledButton.mount(".test-js-disable");

            EventsDisabledButton.onClick(function(e){
                e.preventDefault();
                console.log("EventsDisabledButton CLICK")
            });

            EventsDisabledButton.onHover(function(e){
                console.log("EventsDisabledButton HOVER")
            });

            EventsDisabledButton.onFocus(function(e){
                console.log("EventsDisabledButton FOCUS")
            });

            EventsDisabledButton.disable();


            // Event Disposing Button
            // Hover or Click should not register

            var EventDisposeButton = new Hig.Button({
                "title": "Events disposed button, no events should fire",
                "link": "#"
            });

            EventDisposeButton.mount(".test-js-dispose");

            var clickDispose = EventDisposeButton.onClick(function(e){
                e.preventDefault();
                console.log("EventDisposeButton CLICK")
            });
            clickDispose();

            var hoverDispose = EventDisposeButton.onHover(function(e){
                console.log("EventDisposeButton HOVER")
            });
            hoverDispose();


            // Updated Button
            // Update the title and link of the button after creation

            var UpdateButton = new Hig.Button({
                "title": "NOT the correct title",
                "link": "#"
            });


            UpdateButton.mount(".test-js-update");

            UpdateButton.setTitle("Updated Title, Link (Autodesk.com), Size (large), Type (secondary)");
            UpdateButton.setLink("http://autodesk.com");
            UpdateButton.setSize("large");
            UpdateButton.setType("secondary");
            UpdateButton.setIcon("gear");


            // Unmount a Button
            // Remove a button from the DOM after creation, this button should not render

            var UnmountButton = new Hig.Button({
                "title": "You should not see this button!",
                "link": "#"
            });

            UnmountButton.mount(".test-js-unmount");

            UnmountButton.unmount();


        </script>


    </body>
</html>
