<html>

<head>
  <!-- Probably will need to alter this relative path. -->
  <link rel="stylesheet" href="../../../../../dist/hig.css">
  <script type="text/javascript" src="../../../../../dist/hig.js"></script>
  <script type="text/javascript" src="../../../../../../src/helpers/test.js"></script>

  <style>
    body {
      padding: 30px;
    }

    .test-group {
      margin-bottom: 50px;
    }

        .checkbox-container{
            width: 80px;
            margin: 30px 0;
        }
            .checkbox-container > div{
                margin: 20px 0;
            }

        .tests-events-buttons a{
            margin: 10px;
        }
  </style>
</head>

<body>
<div class='test-container'>
  <div class="tests-checkbox-heading"></div>
        <div class="checkbox-container">
  <div class="tests-checkbox"></div>
  <div class="tests-checkbox1"></div>
  <div class="tests-checkbox2"></div>
            <div class="tests-checkbox3"></div>
        </div>
        
        <div class="tests-checkbox-heading-js"></div>
        <div class="tests-events-buttons"></div>
        <div class="checkbox-container">
  <div class="tests-checkbox tests-checkbox4"></div>
        </div>

</div>
  <script>
    // Build your new hig element to test here
    const Heading = Hig.Typography._partials.Heading;
    const FormElements = new Hig.FormElements();
    const Checkbox = FormElements.partials.Checkbox;

    function handleChange() { console.log("Ch-Ch-Ch-Ch-Changes"); }
    function handleHover() { console.log("Hovering") }
    function handleFocus() { console.log("In focus") }

    const DefaultHeading = new Heading({
            text: "HIG Checkbox",
            size: 3
    });

        DefaultHeading.mount('.tests-checkbox-heading');

        // Default Checkbox
        // -----------------

    const DefaultCheckbox = new Checkbox({
      label: "So basic",
      name: "am_i_checked",
      value: "yes"
    });

    DefaultCheckbox.mount('.tests-checkbox');

        // Add some event listeners
        DefaultCheckbox.onChange(handleChange);
        DefaultCheckbox.onHover(handleHover);
        DefaultCheckbox.onFocus(handleFocus);

        // Checked Checkbox
        // -----------------

        const CheckedCheckbox = new Checkbox({
      label: "Checked",
      name: "agreement",
      value: "iagree"
    });

        CheckedCheckbox.mount('.tests-checkbox1');

        // Make checkbox checked
        CheckedCheckbox.check();

        // Add some event listeners
        CheckedCheckbox.onChange(handleChange);
        CheckedCheckbox.onHover(handleHover);
        CheckedCheckbox.onFocus(handleFocus);
        

        // Required Checkbox
        // -----------------

        const RequiredCheckbox = new Checkbox({
      label: "Required",
      name: "ready_to_work",
      value: "work_work"
    });

        RequiredCheckbox.mount('.tests-checkbox2');

        // Make checkbox required
        RequiredCheckbox.required();

        // Add some event listeners
        RequiredCheckbox.onChange(handleChange);
        RequiredCheckbox.onHover(handleHover);
        RequiredCheckbox.onFocus(handleFocus);

        // Disabled Checkbox
        // -----------------

        const DisabledCheckbox = new Checkbox({
      label: "Disabled",
      name: "u_cant_check_this",
      value: "hammertime"
    });

        DisabledCheckbox.mount('.tests-checkbox3');

        // Make checkbox disabled
        DisabledCheckbox.disable();

        // Add some event listeners
        DisabledCheckbox.onChange(handleChange);
        DisabledCheckbox.onHover(handleHover);
        DisabledCheckbox.onFocus(handleFocus);


        // Javascript Tests
        // -----------------

    const FancyCheckboxesHeading = new Heading({
            text: "Javascript tests",
            size: 3
    });
        FancyCheckboxesHeading.mount('.tests-checkbox-heading-js');

    const FancyCheckbox = new Checkbox({
      label: "Fancy!",
      name: "hella",
      value: "fancy"
    });
        
    FancyCheckbox.mount('.tests-checkbox4');

    const DisableButton = new Hig.Button({
      title: "Disable it",
      link: "#"
    });

    const EnableButton = new Hig.Button({
      title: "Enable it",
      link: "#"
    });

    const CheckButton = new Hig.Button({
      title: "Check it",
      link: "#"
    });

    const UncheckButton = new Hig.Button({
      title: "Uncheck it",
      link: "#"
    });

    const RequireButton = new Hig.Button({
      title: "Require it",
      link: "#"
    });

    const NotrequiredButton = new Hig.Button({
      title: "Don't require",
      link: "#"
    });

        const SetLabelButton = new Hig.Button({
            title: "Toggle Checkbox Label",
            link: "#"
    });

        const SetValueButton = new Hig.Button({
            title: "Toggle Checkbox Value",
            link: "#"
        });

        const SetNameButton = new Hig.Button({
            title: "Toggle Checkbox Name",
            link: "#"
        });

        [DisableButton, EnableButton, CheckButton, UncheckButton, RequireButton, NotrequiredButton, SetLabelButton, SetValueButton, SetNameButton].forEach(function (button) {
                button.mount('.tests-events-buttons');
            });

    NotrequiredButton.onClick(function(e) {
      FancyCheckbox.noLongerRequired();
    });
    RequireButton.onClick(function(e) {
      FancyCheckbox.required();
    });
    UncheckButton.onClick(function(e) {
      FancyCheckbox.uncheck();
    });
    CheckButton.onClick(function(e) {
      FancyCheckbox.check();
    });
    EnableButton.onClick(function(e) {
      FancyCheckbox.enable();
    });
    DisableButton.onClick(function(e) {
      FancyCheckbox.disable();
    });
    SetLabelButton.onClick(function(e){
            labelText = FancyCheckbox.el.querySelector('label').textContent;
      if (labelText){
                FancyCheckbox.setLabel("");
      } else {
                FancyCheckbox.setLabel("I'm a label")
      }
    });
    SetValueButton.onClick(function(e){
            attrText = FancyCheckbox.el.querySelector('input').getAttribute('value');
      if (attrText){
                FancyCheckbox.setValue("");
      } else {
                FancyCheckbox.setValue("someval")
      }
    });
    SetNameButton.onClick(function(e){
            attrText = FancyCheckbox.el.querySelector('input').getAttribute('name');
      if (attrText){
                FancyCheckbox.setName("");
      } else {
                FancyCheckbox.setName("somename")
      }
    });

        
  </script>
</body>

</html>
