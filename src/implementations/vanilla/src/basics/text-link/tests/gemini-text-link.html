<html>
    <head>
        <link rel="stylesheet" href="../../../../dist/hig.css">
        <script type="text/javascript" src="../../../../dist/hig.js"></script>
        <style>
            .test-group {
                padding: 40px;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class='test-group tests-text-link-defaults'></div>
        <div class='test-group tests-text-link-with-href'></div>
        <div class='test-group tests-text-link-secondary'></div>
        <div class='test-group tests-text-link-secondary-with-href'></div>
        <div class='test-group tests-text-link-with-onclick'></div>
        <div class='test-group tests-text-link-with-onclick-and-href'></div>
        <script>
            // ----------------------------
            // DEFAULT TEXTLINK
            // ----------------------------

            var textLinkWithDefaults = new Hig.TextLink();
            textLinkWithDefaults.mount('.tests-text-link-defaults');

            // ----------------------------
            // TEXTLINK WITH LINK
            // ----------------------------

            var textLink = new Hig.TextLink({
                href: 'https://github.com/Autodesk/hig',
                text: 'This is a TextLink to HIG repository url'
            });
            textLink.mount('.tests-text-link-with-href');

            // ----------------------------
            // SECONDARY TEXTLINK
            // ----------------------------

            var secondaryTextLink = new Hig.TextLink({
                text: 'This is a secondary TextLink',
                type: 'secondary'
            });
            secondaryTextLink.mount('.tests-text-link-secondary');

            // ----------------------------
            // SECONDARY TEXTLINK WITH HREF
            // ----------------------------

            var secondaryTextLinkWithHref = new Hig.TextLink({
                href: '/',
                text: 'This is a secondary TextLink that links to the index by path',
                type: 'secondary'
            });
            secondaryTextLinkWithHref.mount('.tests-text-link-secondary-with-href');

            // ----------------------------
            // TEXTLINK WITH ONCLICK
            // ----------------------------

            var withOnClick = new Hig.TextLink({
                text: 'This is a TextLink with onclick function'
            });
            withOnClick.mount('.tests-text-link-with-onclick');
            withOnClick.onClick(() => withOnClick.setText('Clicked with onClick!'));

            // ----------------------------
            // TEXTLINK WITH ONCLICK AND LINK
            // ----------------------------

            var withOnClickAndHref = new Hig.TextLink({
                href: 'https://github.com/Autodesk/hig',
                text: 'This is a TextLink with both onclick function and href'
            });
            withOnClickAndHref.mount('.tests-text-link-with-onclick-and-href');
            withOnClickAndHref.onClick(() => withOnClickTextLink.setText('Clicked with onClick and href!'));
        </script>
    </body>
</html>
