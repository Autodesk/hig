<html>
    <head>
        <link rel="stylesheet" href="/dist/hig.css">
        <script type="text/javascript" src="/dist/hig.js"></script>

        <style>
            .buttonHolder{
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <div class='test-container' style="padding: 40px; margin: 0;">
            <div class='regular-button buttonHolder'></div>
            <div class='dispose-button buttonHolder'></div>
            <div class='updated-button buttonHolder'></div>
            <div class='destroy-button buttonHolder'></div>
        </div>

        <script>

            // Regular Button

            var RegularButton = new Hig.Button({
                "title": "regular button",
                "link": "http://autodesk.com"
            });

            RegularButton.mount(".regular-button");

            RegularButton.onClick(function(e){
                e.preventDefault();
                console.log("RegularButton CLICK")
            });

            RegularButton.onHover(function(e){
                console.log("RegularButton HOVER")
            });

            // Event Disposing Button
            // Hover or Click should not register

            var EventDisposeButton = new Hig.Button({
                "title": "events disposed button",
                "link": "#"
            });

            EventDisposeButton.mount(".dispose-button");

            var clickDispose = EventDisposeButton.onClick(function(e){
                e.preventDefault();
                console.log("EventDisposeButton CLICK")
            });
            clickDispose();

            var hoverDispose = EventDisposeButton.onHover(function(e){
                console.log("EventDisposeButton HOVER")
            });
            hoverDispose();


            // Updated Button
            // Update the title and link of the button after creation

            var UpdateButton = new Hig.Button({
                "title": "NOT the correct title",
                "link": "#"
            });

            UpdateButton.mount(".updated-button");

            UpdateButton.setTitle("correct title");
            UpdateButton.setLink("http://autodesk.com");

            // Unmount a Button
            // Remove a button from the DOM after creation, this button should not render

            var UnmountButton = new Hig.Button({
                "title": "You should not see this button!",
                "link": "#"
            });

            UnmountButton.mount(".destroy-button");

            UnmountButton.unmount();


        </script>

    </body>
</html>
